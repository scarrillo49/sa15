<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Educational Quiz</h1>
  </header>
  <main>
    <section id="introduction">
      <h2>Welcome to the Educational Quiz!</h2>
      <p>Test your knowledge on random topics.</p>
    <section id="quiz-container">
      <h2>Question</h2>
      <p id="question"></p>
      <ul id="answer-choices"></ul>
      <p id="feedback"></p>
      <button id="next-question" disabled>Next Question</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Educational Quiz</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
